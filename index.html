<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="130px" class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                
                <!-- <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
    
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div> -->
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="hamburger.svg" alt="">
                    </div>
                    <div class="invert arrow"><img  src="left.svg" alt=""></div>
                    <div class="invert arrow"><img src="right.svg" alt=""></div>
                </div>
                <div class="button">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Login</button>
                </div>
            </div>

        <div class="spotifyPlaylist">
            <h1>Music Playlist</h1>

            <div class="cardContainer">
                

            </div>

            <div class="playBar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">
                    <div class="songinfo">

                    </div>
    
                    <div class="res">
                        <div class="songbutton">
                            <img id="previous" src="prevSong.svg" alt="">
                            <img id="play" src="playBtn.svg" alt="">
                            <img id="next" src="nextSong.svg" alt="">
                        </div>
                    </div>
                    
                    <div class="timevol">
                        <div class="songtime">
                       
                        </div>

                            <div class="volume">
                                <img src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name ="volume" id="volumebar">
                                </div>
                            </div>
                        
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
